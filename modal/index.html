  <body>
    <a href="#modal-1" class="modal-link">ССылка на модальное окно</a>

    <script src="js/jquery.min.js"></script>
    <script>
    	var link=$('.modal-link');
    	var popup=$('.popup');
    	var close=$('.popup-close');
    	var overlay=$('.popup-overlay');
       
    	link.click(function(){
    	overlay.show();	
    	popup.show();	
    	});
    	close.click(function(){
    	ovelay.hide();	
    	popup.hide();	
    	});
    	overlay.click(function(){
    	ovelay.hide();	
    	popup.hide();	
    	});
    </script>
