<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQ</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="home">
	<a href="#close" class="close">&times;</a>
	<ul>
		<li>Главная</li><br>
		<li>Новости</li><br>
		<li>Форум</li><br>
		<li>Чат</li><br>
	</ul>
</div>
<div class="home-open">
<a href="#" class="open">
<span><i class="fa fa-home fa-4x" aria-hidden="true"></i></span>
</a>
</div>
</body>
<script  src="js/jquery.min.js"></script>
  <script>
	$(document).ready(function(){
	
	$('.home-open').click(function (){
     $('.home-open').toggleClass('home-open open-new');
     $('.home').toggleClass('home home-new')     
	});
	$('.close').click(function(){
	$('.open-new').toggleClass('open-new home-open');
	$('.home-new').toggleClass('home-new home')	
	});
	});
		
	</script>
</html>
